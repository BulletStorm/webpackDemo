<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title></title>    <meta name="apple-mobile-web-app-capable" content="yes">    <meta content="email=no" name="format-detection">    <meta content="telephone=no" name="format-detection">    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,viewport-fit=cover"><link href="http://localhost:8082/css/style.css?0a2c399e2051b573c2d1" rel="stylesheet"></head><body>    <div class="wrap">        <header>          <img src="http://localhost:8082/imgs/85b1b5bed92057f2e3c76af9858269c6.png" alt="">          <h1>你好haha</h1>          <h2 class="subtitle">样式冗余</h2>          <p class="">我就是冗余的句子</p>          <div class="box"></div>        </header>        <div class="con">          内容区        </div>        <footer></footer>    </div>    <script>      //定义一个方法并执行      (function(doc, win) {          var docEl = doc.documentElement;          resizeEvt = 'orientationchange' in win ? 'orientationchange' : 'resize';          var recalc = function() {              var clientWidth = docEl.clientWidth;              if(!clientWidth) return;              docEl.style.fontSize = 50 * ((clientWidth >= 750 ? 750 : clientWidth) / 375) + 'px';              /*docEl.style.fontSize = 50 * (clientWidth / 320) + 'px';*/          };          if(!doc.addEventListener) return;          win.addEventListener(resizeEvt, recalc, false);          doc.addEventListener('DOMContentLoaded', recalc, false);      })(document, window);  </script><script type="text/javascript" src="http://localhost:8082/index.js?0a2c399e2051b573c2d1"></script></body></html>
